<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
    <meta charset="utf-8">
</head>

<body class="bg-detalle-usuario">

    <div class="wrapper">
        <div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0 p-5 ">
            <div class="container-fluid">
                <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2">
                    <div class="col mx-auto">
                        <div class="card shadow-lg p-3 mb-5 bg-body rounded border border-light p-3">
                            <div class="card-body p-4 rounded text-center">
                                <img src="../imagenes/veterinario.png" alt="registrar-empleado" height="150"
                                    width="150">
                                <h1 class="fs-1 text-diseño-rc2 text-center" th:text="${titulo}"></h1>
                            </div>
                            <hr class="border border-light" />
                            <form th:action="@{/formularioEmpleado}" method="post" th:object="${empleado}" class="row g-3">
                                <input type="hidden" th:field="*{id}" th:value="${empleado.id}" />
                                <div class="col-md-4 position-relative">
                                    <label class="form-label text-diseño-rc2">DNI</label>
                                    <input type="number" th:field="*{dni}" name="dni" class="form-control"
                                       placeholder="DNI" required autofocus="autofocus">
                                </div>
                                <div class="col-md-4 position-relative">
                                    <label class="text-diseño-rc2">Nombre</label>
                                    <input type="text" th:field="*{nombre}" class="form-control" 
                                        placeholder="Ingrese Nombre" required autofocus="autofocus">
                                </div>
                                <div class="col-md-4 position-relative">
                                    <label class="text-diseño-rc2">Apellido</label>
                                    <input type="text" th:field="*{apellido}" class="form-control"
                                        placeholder="Ingrese Apellido" required autofocus="autofocus">
                                </div>
                                <div class="col-md-6 position-relative">
                                    <label class="form-label text-diseño-rc2">Direccion</label>
                                    <input type="text" th:field="*{direccion}" class="form-control"
                                        placeholder="Ingrese direccion" required autofocus="autofocus">
                                </div>
                                <div class="col-md-6 position-relative">
                                    <label class="form-label text-diseño-rc2">Correo Electronico</label>
                                    <input type="email" th:field="*{email}" class="form-control"
                                        placeholder="Ingrese email" required autofocus="autofocus">
                                </div>

                                <div class="col-md-4 position-relative">
                                    <label class="text-diseño-rc2">Celular</label>
                                    <input type="number" th:field="*{celular}" class="form-control"
                                        placeholder="N° Celular" required autofocus="autofocus">
                                </div>

                                <div class="col-md-4 position-relative">
                                    <label class="form-label text-diseño-rc2">Sexo</label>
                                    <select class="form-select form-select mb-3" th:field="*{sexo}" aria-label="form-select-lg example">
                                        <option value="" selected="selected" >-Seleccionar Sexo-</option>
                                        <option value="M">M</option>
                                        <option value="F">F</option>
                                    </select>
                                </div>
                                <div class="col-md-4 position-relative">
                                    <label class="form-label text-diseño-rc2">Fecha Nacimiento</label>
                                    <input type="date" class="form-control" th:field="*{fecha_Nacimiento}"
                                        required autofocus="autofocus">
                                </div>

                                <div class="col-md-4 position-relative">
                                    <label class="text-diseño-rc2">Usuario</label>
                                    <input type="text" th:field="*{usuario}" class="form-control"
                                        placeholder="Ingrese Usuario" required autofocus="autofocus">
                                </div>
                                <div class="col-md-4 position-relative">
                                    <label class="form-label text-diseño-rc2">Contraseña</label>
                                    <input id="password" type="password" th:field="*{password}" class="form-control"
                                        placeholder="Contraseña" required autofocus="autofocus">
                                </div>
                                <div class="col-md-4 position-relative">
                                    <label class="form-label text-diseño-rc2">Rol</label>
                                    <select id="rol" class="form-select" th:field="*{tipo_rol}">
                                        <option value="" selected="selected" >-Seleccionar Rol-</option>
                                        <option th:each="rol : ${rol}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                                    </select>
                                </div>
                                <div class="col-12 d-grid">
                                    <button type="submit" id="btn-registrar" class="btn btn-fondo-rc text-light">REGISTRAR</button>
                                </div>
                                <div class="col-12 d-grid">
                                    <a type="submit" id="btn-volverEmpleado" th:href="@{/gestionAdmin}"
                                        class="btn btn-fondo-rc text-light">VOLVER</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="layout :: footer"></footer>
</body>

</html>
